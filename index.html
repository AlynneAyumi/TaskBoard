<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskBoard</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="selectBoard">
            <select id="selectedBoard">
                <!-- <option value="Id" class="listOption"> Name </option> -->
            </select>
        </div>
        <div class="user">
            Usuário
            <input type="button" value="Logout">
        </div>
        <div class="vmode">
            <button id="themeButton">Light/Dark</button>
        </div>
    </header>
    <main>
        Principal
        <div class="mainBoard">
            Visualização
            <div class="board">
                Quadro
                <div class="task">
                    Tarefa 1
                </div>
                <div class="task">
                    Tarefa 2
                </div>
                <input type="button" value="Nova Tarefa" class="newTask" onclick="newTask()">
            </div>

            <input type="button" value="Nova Coluna" class="newBoard" onclick="newBoard()">
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
